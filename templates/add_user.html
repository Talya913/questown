<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add new user</title>
</head>
<body>
    {% if user_created %}
        <div class="alert alert-success">User Created</div>
    {% elif error_message=="user_exists" %}
        <div class="alert alert-danger">User with this login already exists</div>
    {%endif%}
    <div class="container">
        <h1>Add new user!</h1>

        <form method="post" action="/add_user">
            <div class="form-group">

                <label>Login</label>
                <input class="form-control" type="text" name="login" required>

                <label>Full Name</label>
                <input class="form-control" type="text" name="name" required>

                <label>Gender</label>
                <div class="col-md-2">
                    <select id="gender" name="Gender" class="form-control">
                        <option value="1">M</option>
                        <option value="2">F</option>
                    </select>
                </div>

                <label>City</label>
                <div class="col-md-2">
                    <select id="city" name="City" class="form-control">
                        <option value="1">Saint-Petersburg</option>
                        <option value="2">Moscow</option>
                    </select>
                </div>

                <label>Preferences</label>
                <div class="col-md-4">
                    <select id="subway_station" name="subway_station" class="selectpicker form-control" multiple data-max-options="50">
                        <option value="1">beer</option>
                        <option value="2">liquor</option>
                        <option value="3">party</option>
                        <option value="4">water</option>
                        <option value="5">Sedova</option>
                        <option value="6">toys</option>
                    </select>
                </div>

                <label>Photo</label>
                <input class="form-control" type="url" name="photo">
            </div>
            <button type="submit" class="btn btn-success">Add User</button>
        </form>
    </div>
</body>
</html>
